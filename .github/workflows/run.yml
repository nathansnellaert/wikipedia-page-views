name: Run Connector
on:
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - uses: astral-sh/setup-uv@v4
      with:
        enable-cache: true
    - run: uv sync

    - name: Run connector
      id: connector
      run: |
        uv run python -m src.subsets_utils.runner && exit_code=0 || exit_code=$?
        echo "exit_code=$exit_code" >> $GITHUB_OUTPUT
        exit $exit_code
      continue-on-error: true
      env:
        PYTHONUNBUFFERED: 1
        CI: 'true'
        ENABLE_LOGGING: 'true'
        R2_ACCOUNT_ID: ${{ secrets.R2_ACCOUNT_ID }}
        R2_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
        R2_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
        R2_BUCKET_NAME: ${{ secrets.R2_BUCKET_NAME }}

    - name: Retrigger if continuation needed
      if: steps.connector.outputs.exit_code == '2'
      run: gh workflow run run.yml
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Fail if connector failed
      if: steps.connector.outputs.exit_code != '0' && steps.connector.outputs.exit_code != '2'
      run: exit ${{ steps.connector.outputs.exit_code }}
